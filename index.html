<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MCSManager Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MCSManager Document" />
    <meta name="author" content="MCSManager" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="keywords" content="MCSManager Document" />
    <link rel="stylesheet" href="./libs/vue.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src="https://docs.mcsmanager.com/logo.png" width="200">',
        repo: "https://github.com/MCSManager",
        coverpage: false,
        loadSidebar: true,
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search...",
          noData: "No results found",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="./libs/docsify@4.js"></script>
    <script src="./libs/emoji.min.js"></script>
    <script src="./libs/search.min.js"></script>
    <script src="./libs/zoom-image.min.js"></script>
    <script src="./libs/docsify-pagination.min.js"></script>
    <script src="./libs/docsify-copy-code.min.js"></script>
  </body>
</html>
